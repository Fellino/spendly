<ion-header [translucent]="false">
  <ion-toolbar>
    <ion-title color="success" class="header-title">
      <ion-icon src="/src/assets/icon/icon.png"></ion-icon>
      Spendly
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>My Money</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <h2>{{myMoney | currency:'EUR'}}</h2>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Daily Spend</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{dailySpend | currency:'EUR'}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Monthly Spend</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <h2>{{monthlySpend | currency:'EUR'}}</h2>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
