<ion-header>
  <ion-toolbar>
    <ion-title class="header-title" color="success">
      Transaction History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let transaction of transactions; let i = index">
      <ion-icon slot="start" [name]="getIconName(transaction.category)"></ion-icon>
      <ion-label>
        <h2>{{transaction.name}}</h2>
        <p>{{transaction.date}}</p>
      </ion-label>
      <h3 slot="end" [ngClass]="{'salary': transaction.category === 'Salary', 'expense': transaction.category !== 'Salary'}">
        {{transaction.category === 'Salary' ? '+' : '-'}}{{transaction.value | currency:'EUR'}}
      </h3>
      <ion-button slot="end" color="danger" (click)="deleteTransaction(i)" class="button-text" [strong]="true">delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
